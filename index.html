<!DOCTYPE html>
<html>
<head>
<style>
h1{
text-align:center;
}
p{
text-align:center;
}
a
{
text-align:center;
}
div{
text-align:center;
}
</style>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>Milymood</title>
</head>
<body>
<div class="jumbotron">
<br><br><br><br>
<h1>Milymood</h1>
<p>새로운 구매경험의 시작</p>
<p>밀리무드 라운지에 오신 것을 환영합니다.</p>
<p></p>
<div id="naverIdLogin">
<a id="naverIdLogin_loginButton" href="#">
<img src="https://static.nid.naver.com/oauth/big_g.PNG?version=js-2.0.0" height="60">
</a>
</div>
</div>
<script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="/js/naveridlogin_js_sdk_2.0.0.js"></script>
<script>
var naverLogin = new naver.LoginWithNaverId(
	{
		clientId: "jyvqXeaVOVmV",
		callbackUrl: "http://" + window.location.hostname + ((location.port==""||location.port==undefined)?"":":" + location.port) + "/oauth/sample/callback.html",
		isPopup: false,
		loginButton: {color: "green", type: 3, height: 60}
	}
);
/* (4) 네아로 로그인 정보를 초기화하기 위하여 init을 호출 */
naverLogin.init();

/* (4-1) 임의의 링크를 설정해줄 필요가 있는 경우 */
$("#gnbLogin").attr("href", naverLogin.generateAuthorizeUrl());

/* (5) 현재 로그인 상태를 확인 */
window.addEventListener('load', function () {
	naverLogin.getLoginStatus(function (status) {
		if (status) {
			/* (6) 로그인 상태가 "true" 인 경우 로그인 버튼을 없애고 사용자 정보를 출력합니다. */
			setLoginStatus();
		}
	});
});

/* (6) 로그인 상태가 "true" 인 경우 로그인 버튼을 없애고 사용자 정보를 출력합니다. */
function setLoginStatus() {
	var profileImage = naverLogin.user.getProfileImage();
	var nickName = naverLogin.user.getNickName();
	$("#naverIdLogin_loginButton").html('<br><br><img src="' + profileImage + '" height=50 /> <p>' + nickName + '님 반갑습니다.</p>');
	$("#gnbLogin").html("Logout");
	$("#gnbLogin").attr("href", "#");
	/* (7) 로그아웃 버튼을 설정하고 동작을 정의합니다. */
	$("#gnbLogin").click(function () {
		naverLogin.logout();
		location.reload();
	});
}

</script>
</body>
</html>
